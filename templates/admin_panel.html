{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>admin-panel</title>
    <link rel="stylesheet" href="{% static 'admin_style.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="header-left">
          <h1>VGanalyzer</h1>
        </div>
        <div class="header-right">
          <div class="global-control">
            <label class="toggle-switch large-toggle">
              <input type="checkbox" id="toggleSnailGlobal" data-code="100" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label large-label">Snail</span>
          </div>
          <button
            class="action-button large-button"
            id="instantRunBtn"
            data-code="400"
          >
            instant run
          </button>
        </div>
      </header>

      <div class="cards-wrapper">
        <div class="card">
          <h3>Sources (APIs & Scrapers)</h3>
          <div class="card-content">
            <!-- GeckoCoin -->
            <div class="toggle-and-run-group">
              <label class="toggle-switch">
                <input type="checkbox" id="toggleGeckocoin" data-code="201" />
                <span class="slider round"></span>
              </label>
              <span class="toggle-label">GeckoCoin</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-201">
                <select class="parameter-select" id="time-unit-select-201">
                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>
                  <option value="week">week</option>
                </select>
              </div>
              <button class="run-button" data-code="201-run">run</button>
            </div>

            <!-- Bloomberg -->
            <div class="toggle-and-run-group">
              <label class="toggle-switch">
                <input type="checkbox" id="toggleBloomberg" data-code="301" />
                <span class="slider round"></span>
              </label>
              <span class="toggle-label">Bloomberg</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-301">
                <select class="parameter-select" id="time-unit-select-301">
                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>
                  <option value="week">week</option>
                </select>
              </div>
              <button class="run-button" data-code="301-run">run</button>
            </div>

            <!-- Bonbast -->
            <div class="toggle-and-run-group">
              <label class="toggle-switch">
                <input type="checkbox" id="toggleBonbast" data-code="302" />
                <span class="slider round"></span>
              </label>
              <span class="toggle-label">Bonbast</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-302">
                <select class="parameter-select" id="time-unit-select-302">
                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>
                  <option value="week">week</option>

              <button class="run-button" data-code="302-run">run</button>

            <!-- DNSD -->
            <div class="toggle-and-run-group">
              <label class="toggle-switch">

                <span class="slider round"></span>
              </label>
              <span class="toggle-label">DNSD</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-303">
                <select class="parameter-select" id="time-unit-select-303">
                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>

                <input type="number" class="parameter-input" placeholder="Value" id="number-input-305">
                <select class="parameter-select" id="time-unit-select-305">

                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>
                  <option value="week">week</option>
                </select>
              </div>
              <button class="run-button" data-code="306-run">run</button>
            </div>
          </div>
        </div>

        <div class="card">
          <h3>Analyze (AI & Processing)</h3>
          <div class="card-content">
            <!-- Analyze -->
            <div class="toggle-and-run-group">
              <label class="toggle-switch">
                <input type="checkbox" id="toggleAnalyze" data-code="501" />
                <span class="slider round"></span>
              </label>
              <span class="toggle-label">Analyze</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-501">

            <!-- Local AI -->

              <label class="toggle-switch">

                <span class="slider round"></span>
              </label>
              <span class="toggle-label">Local AI</span>
              <div class="run-parameter-group">
                <input type="number" class="parameter-input" placeholder="Value" id="number-input-503">
                <select class="parameter-select" id="time-unit-select-503">
                  <option value="sec">sec</option>
                  <option value="min" selected>min</option>
                  <option value="hr">hr</option>
                  <option value="day">day</option>
                  <option value="week">week</option>
                </select>
              </div>
              <button class="run-button" data-code="503-run">run</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/admin_script.js' %}"></script>
  </body>
</html>
